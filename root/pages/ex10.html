<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Example 10 - Arrays</title>
</head>
<body>
    <h1>Welcome</h1>
    
    <script>
        /*
        
        */
        
        var colors = ['red', 'blue', 'green', 'teal'];
        
        var fourthColor = colors[3]; // we retrieve data from the array using an index
        console.log(fourthColor);
        console.log(colors);
        
        colors[0] = 'yellow'; // to change values in the array we simpley reassign
        console.log(colors);
    </script>
</body>
</html>
