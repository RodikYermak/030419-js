<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS example 15 - Anonymous function</title>
</head>
<body>
    <h1>Welcome</h1>
    
    <script>
        var a = 6/9;
        var b = 18/25;
        
        var theBiggest = function(){
            var result;
            a>b ? result = ['a', a] : result = ['b', b];
//            console.log(result);
            return result;
        }
//        theBiggest();
        console.log(theBiggest());
        
        
        
        
        
    </script>
</body>
</html>
