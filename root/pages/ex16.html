<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS example 16 - Anonymous function, pass arguments</title>
</head>
<body>
    <h1>Welcome</h1>
    
    <script>
        
        var theBiggest = function(a,b){
            var result;
            a>b ? result = ['a', a] : result = ['b', b];
            return result;
        }
        console.log(theBiggest(7/9, 13/15));
        
        
    </script>
</body>
</html>
