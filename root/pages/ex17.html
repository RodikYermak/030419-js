<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS example 17 - IIFE's</title>
</head>
<body>
    <h1>Welcome</h1>
    
    <script>
        var firstFrac = 3/4;
        var secondFrac = 7/8;
        
        var theBiggest = (function(a,b){
            var result;
            a>b ? result = ['a', a] : result = ['b', b];
            return result;
        }(firstFrac, secondFrac));
        
        
        
        console.log(theBiggest);
        
        
    </script>
</body>
</html>
